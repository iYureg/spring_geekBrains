<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <img th:src="@{cover-image.png}" class="card-img" alt="image not found" style="max-height: 400px" src="cover.image.png">
</div>
<div class="btn-box container" style="margin-top: 30px">
    <a th:href="@{/characters/name}" class="btn btn-primary " >sort by name [A-z]</a>
    <a th:href="@{/characters/gender}" class="btn btn-primary " >sort by gender [male - female]</a>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="character : ${characters}" class="col-md-4">
            <div class="card h-100 gap-10">
                <img th:src="${character.image}" class="card-img-top" alt="image not found">
                <div class="card-body">
                    <h5 class="card-title" th:text="${character.name}"></h5>
                    <a th:href="@{/character/{id}(id=${character.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
