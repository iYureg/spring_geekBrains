<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Character info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>


<section class="container wrapper">
    <div class="container card text-center text-white bg-dark mb-3" style="max-width: 540px; margin-top: 100px;">

        <div class="card-header">
            <h3 class="card-title" th:text="${character.name}"></h3>
            <img th:src="${character.image}" alt="image not found" class="card-img-top"/>
        </div>

        <div class="card-body">

            <p class="card-text" th:text="${character.status}"></p>
            <p class="card-text" th:text="${character.gender}"></p>
            <p class="card-text" th:text="${character.species}"></p>
            <p class="card-text" th:text="${character.created}"></p>
            <a href="javascript:history.back()" class="btn btn-primary">Back to characters</a>
        </div>
        <div class="card-footer">
            <small class="text-muted"><a th:href="${character.url}">origin</a></small>
        </div>

    </div>
</section>
</body>
</html>
